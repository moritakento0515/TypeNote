<h1>{{ score_type.name }} のランキング</h1>

<table>
  <thead>
    <tr>
      <th>順位</th>
      <th>ユーザー</th>
      <th>最高スコア</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in ranking %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ entry.user__username }}</td>
        <td>{{ entry.best_score }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">ランキングデータがありません</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
