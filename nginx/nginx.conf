user nginx; # 本番用に有効化

events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream django_app {
        server web:8000;
    }

    # HTTP (80) -> HTTPS (443) リダイレクト設定
    server {
        listen 80;
        # ★ 自分のドメイン名に書き換える
        server_name www.type-note.com;
        # もし www なしも使うなら追記: server_name www.type-note.com type-note.com;

        # ★ Let's Encrypt 認証用 (自動更新のために残す)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 上記以外はすべて HTTPS へリダイレクト (元の設定に戻す)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS (443) サーバーブロック (元の設定に戻す)
    server {
        listen 443 ssl http2;
        # ★ 自分のドメイン名に書き換える
        server_name www.type-note.com;
        # もし www なしも使うなら追記: server_name www.type-note.com type-note.com;

        # SSL 証明書ファイルのパス (確認済み)
        ssl_certificate     /etc/letsencrypt/live/www.type-note.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.type-note.com/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # ★ Let's Encrypt 認証用 (自動更新のために残す)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Djangoアプリへのリバースプロキシ設定 (元の設定に戻す)
        location / {
            proxy_pass         http://django_app;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # 静的ファイルの提供 (元の設定に戻す)
        location /static/ {
            alias /app/staticfiles/;
        }

        # メディアファイルの提供 (元の設定に戻す)
        location /media/ {
            alias /app/media/;
        }
    }
}